<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/memberBuyProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <title>會員中心｜MarryHappiness</title>
</head>
<body>
    <div class="header">
        <div class="top-container">
            <a href="#" class="logo"><img src="images/MHlogo_04.svg" alt=""></a>
            <div class="user">
                <div class="headshot">
                    <img class="imgdata" src="" alt="">
                </div>
                <div class="user-name"></div>
            </div>
        </div>
        <ul class="nav">
            <li><a href="#">拍婚紗</a></li>
            <li><a href="#">婚禮場地</a></li>
            <li><a href="#">婚禮週邊</a></li>
            <li><a href="#">找靈感</a></li>
        </ul>
    </div>
    <div class="wrap">
        <div class="side-bar">
                <img class="imgdata" src="" alt="">
            <div class="user-name s-user-name"></div>
            <div class="user-hr"><i class="fas fa-heart"></i></div>
            <ul class="menu">
                <li><a href="memberBuyProfile.html"><i class="fas fa-user"></i>個人資料</a></li>
                <li><a href="#"><i class="fas fa-file-invoice"></i>帳號設定</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i>商品訂單</a></li>
                <li><a href="#"><i class="fas fa-church"></i>婚禮場地</a></li>
                <li><a href="#"><i class="fas fa-camera-retro"></i>婚紗攝影</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>個人資料</h2>
            <div class="profile">
                <h3>基本資料</h3>
                <span>會員名稱</span><small>在MarryHappiness 使用的䁥稱</small><input type="button" value="編輯" id="edit" class="edit">
                <div id="name" class="user-name"></div>
                <span>手機號碼</span>
                <div id="phone" class="h50"></div>
                <span>居住縣市</span>
                <div id="city" class="h50"></div>
                <span>居住鄉鎮區</span>
                <div id="cityarea" class="h50"></div>
                <span>居住道路或街名</span>
                <div id="street" class="h50"></div>
            </div>
            <div class="profile-form">
                <form action="" id="profile-form" name="profile-form">
                    <h3>編輯基本資料</h3>
                    <div id="prompt"></div>
                    <label for="name-form">會員名稱</label><small>在MarryHappiness 使用的䁥稱</small><br>
                    <input type="text" name="name-form" id="name-form">
                    <div id="name-prompt"></div>
                    <label for="phone-form">手機號碼</label><br>
                    <input type="text" name="phone-form" id="phone-form" maxlength="10">
                    <div id="phone-prompt"></div>
                    <label for="city">縣市及鄉鎮區</label><br>
                    <div id="twzipcode"></div>
                    <label for="street">居住道路或街名</label><br>
                    <input type="text" name="street-form" id="street-form">
                    <input type="button" value="修改" id="edit-submit" class="edit-submit">
                    <input type="button" value="取消" id="cancel" class="cancel">
                </form>
            </div>
            <div class="headshot-edit">
                <h3>編輯個人頭像</h3>
                <img id="headshot-img" class="imgdata" src="" alt=""> 
                <div class="actions"> 
                    <button class="file-btn" id="file-btn"> 
                    <span>選擇檔案</span> 
                    <input type="file" id="upload" value="選擇圖片檔案" accept="image/*"> 
                    </button>
                    <div class="popup-wrap">
                        <div class="crop"> 
                            <div id="upload-demo"></div> 
                            <button class="upload-result">確定</button> 
                            <button id="crop-cancel">取消</button>
                        </div> 
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="js/jquery.twzipcode.js"></script>
    <script src="js/memberBuyProfile.js"></script>
    <script>
        $(function(){ 
            var $uploadCrop; 

            //讀取上傳圖片
            function readFile(input) { 
                if (input.files && input.files[0]) { 
                    var reader = new FileReader(); 
                    reader.onload = function (e) { 
                        $uploadCrop.croppie('bind', { 
                        url: e.target.result 
                    }); 
                    } 
                reader.readAsDataURL(input.files[0]); 
                } 
            } 

            //設定croppie初始值
            $uploadCrop = $('#upload-demo').croppie({ 
                viewport: { 
                    width: 200, 
                    height: 200, 
                    type: 'circle',
                }, 
                showZoomer:false,
                boundary: { 
                    width: 300,
                    height: 300
                }
            }); 

            //點擊button觸發input[type="file"]
            $('#file-btn').on('click',function(){
                document.getElementById('upload').click();
            });

            //點選選擇檔案後開啟圈選範圍面板
            $('#upload').on('change', function(){
                $(".popup-wrap").fadeIn(250);
                $(".crop").fadeIn(250); 
                readFile(this);  
                
                  
            });
            //關閉圈選面板
            $('#crop-cancel').on('click',function(){
                $(".crop").fadeOut();
                $(".popup-wrap").fadeOut(250);
            });

            //送出圈選後的頭像至資料庫
            $('.upload-result').on('click',function (){
                $uploadCrop.croppie('result', 'blob').then(function (blob){
                    var myForm = new FormData();
                    myForm.append("blob",blob);
                    $.ajax({
                    type:"post",
                    enctype : 'multipart/form-data',
                    url:"headshotBuyServlet",
                    data:myForm,
                    processData: false,
                    contentType : false,
                    xhrFields: {
                        // 將回傳結果以Blob保持原本二進位的格式回傳
                        //jquery的dataType無法設定返回格式為blob需要手動修改
                        responseType: "blob"
                    },
                    success:function (result) {
                        window.location.reload();
                    }
                    });
                });
            });
        });
    </script>
</body>
</html>
