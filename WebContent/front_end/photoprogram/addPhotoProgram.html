        <div class="content">
            <div class="title-top">
                <i class="fas fa-camera-retro"></i>
                <h2>新增方案</h2>
            </div>
            <form class="content-top" action="" enctype="multipart/form-data" method="POST" id="phopform">
                <div class="program-left" id="program-left-id">
                    <div class="form-group" id="form-name">
                        <label>方案名稱</label>
                        <input type="text" class="form-control" id="phop_name" name="phop_name"></input>
                        <p id="name-prompt"></p>
                    </div>
                    <div class="form-group" id="form-price">
                        <label>方案價錢</label>
                        <input type="text" class="form-control" id="phop_price" name="phop_price"></input>
                        <p id="price-prompt"></p>
                    </div>
                    <div class="form-group" id="form-categore">
                        <label for="exampleFormControlSelect1">選擇類別</label>
                        <select class="form-control" id="phop_phoc_id" name="phop_phoc_id">
                            <option value="">---請選擇---</option>
                            <option value="1">美式簡約風</option>
                            <option value="2">韓式唯美風</option>
                            <option value="3">中式復古風</option>
                            <option value="4">經典大氣風</option>
                            <option value="5">青春活潑風</option>
                        </select>
                        <p id="categore-prompt"></p>
                    </div>
                    <div class="form-group">
                        <label>開始時間</label><br>
                        <input class="form-control start" id="phop_start_time" type="text" name="phop_start_time">
                        <p id="start-prompt"></p>
                    </div>
                    <div class="form-group">
                        <label>結束時間</label><br>
                        <input class="form-control end" id="phop_end_time" type="text" name="phop_end_time">
                        <p id="end-prompt"></p>
                    </div>
                    <div class="form-group">
                        <label>方案內容</label>
                        <textarea class="form-control" id="phop_content" rows="5" name="phop_content" onkeyup="this.value=this.value.replace(/[, ]/g,'')"></textarea>
                        <p id="content-prompt"></p>
                    </div>
                    <div class="form-group">
                        <label>方案狀態</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phop_status" id="phop_status_1" value="1">
                            <label class="form-check-label" for="phop_status_1">上架</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phop_status" id="phop_status_0" value="0" checked>
                            <label class="form-check-label" for="phop_status_0">下架</label>
                        </div>
                        <p id="status-prompt"></p>
                    </div>
                    <button type="submit" class="btn btn-light" id="confirm-program" disabled="disabled">確認新增</button>
                </div>
                <div class="program-rigth">
                    <!--新增圖片-->
                    <div class="form-group">
                        <label for="file">方案圖片</label>
                        <input type="file" id="file_img" class="upload" name="file_img" accept="image/*" multiple="multiple">
                        <input type="hidden" id="phop-img-id" name="phop_img">
                    </div>
                    <div class="new-imgs" id="new-imgs-id"></div>
                </div>
