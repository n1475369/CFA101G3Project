    <script>
        $(function() {
            //動態產生table的表頭
            let LIST = "";
            LIST += `<tr>
                                    <th>方案名稱</th>
                                    <th>商品價格</th>
                                    <th>方案開始日期</th>
                                    <th>方案結束日期</th>
                                    <th>方案狀態</th>
                                    <th>詳細資訊</th>
                                </tr>`
            $("#table").html(LIST);

            //動態產生賣家的所有方案
            $.get("../../locationprogram/getOneBySmemidServlet", function(data) {
                let html = "";
                for (i = 0; i < data.length; i++) {
                    if (data[i].locp_status == 1) {
                        data[i].locp_status = '上架';
                    } else {
                        data[i].locp_status = '下架';
                    }
                    html += `<tr>
                                    <td>${data[i].locp_name}</td>
                                    <td>${data[i].locp_price}</td>
                                    <td>${data[i].locp_start_time}</td>
                                    <td>${data[i].locp_end_time}</td>
                                    <td>${data[i].locp_status}</td>
                                    <td><a href="listLocpBySmemId.html?locp_id=${data[i].locp_id}">查看</a></td>
                                </tr>`
                }
                $("#table").append(html);
            }, "json")
        })

        //點擊a標籤後,動態產生該方案的所有資訊
        let urlParams = new URLSearchParams(window.location.search);
        let param = urlParams.get("locp_id");
        if (param != null) {
            $.ajax({
                url: "../../locationprogram/getOneLocpInfoServlet",
                type: "GET",
                data: {
                    'locpid': param
                },
                dataType: "JSON",
                success: function(data) {
                    if (data.locpi_images != null) {
                        if (data.locp_status == 1) {
                            data.locp_status = '上架';
                        } else {
                            data.locp_status = '下架';
                        }
                        let template = `<div class="textblock"><h2>內容詳情</h2></div>
                                            <table>
                                                <tr><td>方案名稱</td><td>${data.locp_name}</td></tr>
                                                <tr><td>方案價格</td><td>${data.locp_price}</td></tr>
                                                <tr><td>方案開始日期</td><td>${data.locp_start_time}</td></tr>
                                                <tr><td>方案結束日期</td><td>${data.locp_end_time}</td></tr>
                                                <tr><td>方案狀態</td><td>${data.locp_status}</td></tr>
                                                <tr><td>方案內容</td><td><textarea name="" class="" cols="30" rows="">${data.locp_content}</textarea></td></tr>
                                                <tr><td>方案圖片</td><td><img src="data:image/*;base64,${data.locpi_images}" alt=""></td></tr>
                                            </table>`;
                        $('#locpblock').append(template);
                    } else {
                        if (data.locp_status == 1) {
                            data.locp_status = '上架';
                        } else {
                            data.locp_status = '下架';
                        }
                        let template = `<div class="textblock"><h2>內容詳情</h2></div>
                                            <table>
                                                <tr><td>方案名稱</td><td>${data.locp_name}</td></tr>
                                                <tr><td>方案價格</td><td>${data.locp_price}</td></tr>
                                                <tr><td>方案開始日期</td><td>${data.locp_start_time}</td></tr>
                                                <tr><td>方案結束日期</td><td>${data.locp_end_time}</td></tr>
                                                <tr><td>方案狀態</td><td>${data.locp_status}</td></tr>
                                                <tr><td>方案內容</td><td><textarea name="" class="" cols="30" rows="">${data.locp_content}</textarea></td></tr>
                                            </table>`;
                        $('#locpblock').append(template);
                    }

                }
            })
        }
    </script>
