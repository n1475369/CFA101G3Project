<body>

    </header>
    <div class="wrap">
        <div class="side-bar">
            <img src="images/MHlogo_03.svg" alt="">
            <div class="user-name s-user-name"></div>
            <div class="user-hr"><i class="fas fa-heart"></i></div>

                <li><a href="listLocpBySmemId.html"><i class="fas fa-tasks"></i>方案管理</a></li>
                <li><a href="addLocpimage.html"><i class="fas fa-folder-plus"></i></i>新增方案</a></li>
                <li><a href="updateLocpimage.html"><i class="fas fa-pencil-alt"></i>修改方案</a></li>
                <li><a href="delLocp.html"><i class="fas fa-trash-alt"></i>刪除方案</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>所有方案</h2>
            <div class="profile">
                <form action="">
                    請選擇想刪除的方案
                    <select class="form-control" id="cholocp">
                        <option value="">---請選擇---</option>
                    </select>

                    <br>
                    <input type="button" value="刪除方案" id="delbtn"><br>
                    <br>
                </form>
            </div>

        <div class="foote-top">
            <ul class="foote-content">

            <ul class="foote-content">

        </div>
    </div>

    <script>
        $.ajax({
            url: "../../locationprogram/getOneBySmemidServlet",
            type: "POST",
            dataType: "JSON",
            success: function(data) {
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html += `<option value="${data[i].locp_id}">${data[i].locp_name}</option>`;
                }
                $("#cholocp").append(html);
            }
        })

        $("#cholocp").on('change', function(e) {
            let locpid = $(e.target).val();
            $.ajax({
                url: "../../locationprogram/getOneByLocpidServlet",
                type: "POST",
                dataType: "JSON",
                data: {
                    "locpid": locpid
                },
                success: function(data) {
                    let html = "";
                    html = `<tr>
                                    <td>方案名稱</td>
                                    <td><input type="hidden" id="locp_id" name="locp_id" value="${data.locp_id}">
                                        ${data.locp_name}
                                    </td>
                                </tr>
                                <tr>
                                    <td>方案價格</td>
                                    <td>${data.locp_price}</td>
                                </tr>
                                <tr>
                                    <td>方案開始日期</td>
                                    <td>${data.locp_start_time}</td>
                                </tr>
                                <tr>
                                    <td>方案結束日期</td>
                                    <td>${data.locp_end_time}</td>
                                </tr>
                                <tr>
                                    <td>方案狀態</td>
                                    <td>${data.locp_status}</td>
                                </tr>
                                <tr>
                                    <td>方案內容</td>
                                    <td><textarea cols="40" readonly="true">${data.locp_content}</textarea></td>
                                </tr>
                                
                                `;
                    // <td contenteditable class="locpcontent" width="300" height="200" border="1">${data.locp_content}</td>
                    $("table").html(html);
                }
            })
        })


        $("#delbtn").on('click', function() {
            let locpid = $('#locp_id').val();
            $.ajax({
                url: "../../locationprogram/deleteLocpServlet",
                type: "POST",
                dataType: "JSON",
                data: {
                    "locpid": locpid
                },
                success: function(data) {

                    if (data == "1") {
                        swal('刪除成功', '該方案已被刪除', 'success');
                    } else {
                        swal('刪除失敗', '該方案未被刪除', 'error');
                    }
                },
                error: function(data) {
                    swal('刪除失敗', '該方案未被刪除', 'error');
                },
            })
        })
    </script>
    <script src="js/cart.js"></script>
</body>

</html>
