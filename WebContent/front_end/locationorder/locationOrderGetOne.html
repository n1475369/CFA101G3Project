                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: "../../locationorder/GetorderLocrServletfront",

                LocoID = e.target.value;

                    showCancelButton: true,

                }).then((result) => {

                    }

        function getmemname(Mem_ID) {
            let Mem_name = null;
            $.ajax({
                type: "post",
                url: "../../locationorder/SmemLocationorderList",
                data: {
                    "Mem_ID": Mem_ID,
                    "action": "getmemname"
                },
                async: false,
                dataType: "json",
                success: function(data) {
                    Mem_name = data.mem_name;
                }
            });
            return Mem_name;
        }

        function getlocrname(LOCR_ID) {
            let Locr_name = null;
            $.ajax({
                type: "post",
                url: "../../locationorder/SmemLocationorderList",
                data: {
                    "LOCR_ID": LOCR_ID,
                    "action": "getlocrname"
                },
                async: false,
                dataType: "json",
                success: function(data) {
                    Locr_name = data.locr_NAME;

                }
            });
            return Locr_name;
        }

        function getlocpname(LOCP_ID) {
            let Locp_name = null;
            $.ajax({
                type: "post",
                url: "../../locationorder/SmemLocationorderList",
                data: {
                    "LOCP_ID": LOCP_ID,
                    "action": "getlocpname"
                },
                async: false,
                dataType: "json",
                success: function(data) {

                    Locp_name = data.locp_name;

                }
            });
            return Locp_name;
        }
        //getpaytype:0:信用卡付款	1:web ATM
        function getpaytype(id) {

            if (id == 0) {
                return "信用卡付款";
            } else if (id == 1) {
                return "web ATM";
            }
        }

        function getnote(id) {

            if (id == null) {
                return "";
            } else {
                return id;
            }
        }

        //status:預約中1:預約成功2:預約失敗3:訂單已完成4:已取消
        function getstatus(id) {

            if (id == 0) {
                return "預約中";
            } else if (id == 1) {
                return "預約成功";
            } else if (id == 2) {
                return "預約失敗";
            } else if (id == 3) {
                return "訂單已完成";
            } else if (id == 4) {
                return "已取消";
            }
        }

        //getpaystatus 0:未付款	1:付款失敗	2:超過付款時間	3:已付訂金	4:已付尾款	5:退款中
        function getpaystatus(id) {

            if (id == 0) {
                return "未付款";
            } else if (id == 1) {
                return "付款失敗";
            } else if (id == 2) {
                return "超過付款時間";
            } else if (id == 3) {
                return "已付訂金";
            } else if (id == 4) {
                return "已付尾款";
            } else if (id == 5) {
                return "退款中";
            } else if (id == 6) {
                return "已退款";
            }
        }
