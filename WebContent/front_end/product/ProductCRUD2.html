    <script>



$("#button").on('click',function(){
    	let LIST ="";
    	LIST +=  		    `<tr>
						        <th>商品ID</th>
						        <th>商品名稱</th>
						        <th>商品價格</th>
						        <th>商品內容</th>
						        <th>商品賣家</th>
						        <th>商品類別</th>
						        <th>商品狀態</th>
						     </tr>`				     
	 	$("#table").html(LIST);
        $.get("../../product/ProReadServlet", function(data){
        	let html = "";
            for(i=0;i<data.length;i++){
                			html +=`<tr>																
	                                  <td>${data[i].pro_id}</td>
	                                  <td>${data[i].pro_name}</td>
	                                  <td>${data[i].pro_price}</td>
	                                  <td>${data[i].pro_content}</td>
	                                  <td>${data[i].pro_smem_id}</td>
	                                  <td>${data[i].pro_proc_id}</td>
	                                  <td>${data[i].pro_status}</td>
	                                  </tr>`
        						}
           $("#table").append(html);
           //document.getElementById("table").innerHTML += html; 這個也可以
        },"json") //非常重要 絕對不能漏掉
    });

    $("#button2").on('click',function(){
    	let LIST2 ="";

						        <th>商品名稱</th>

        $.get("../../product/ProJoinPcServlet", function(result){

	                                  <td>${result[i].pro_name}</td>

	                                  <td>${result[i].pro_content}</td>
	                                  <td>${result[i].proc_name}</td>
	                                  </tr>`
        						}
           $("#table").append(html2);
        },"json") 
    });
